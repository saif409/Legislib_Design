<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lexintell | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="plugins/summernote/summernote-bs4.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body>
<div class="caontainer">

    <section class="content">
        <div class="card">
            <section class="test" style="background-color:#dbdbdb;">
                <div class="container">
                    <div class="test">
                        <h1 style="text-align:center;padding-top:50px;">Have a question?</h1>
                        <h5 style="text-align:center;">Drop us a message and weâ€™ll get back to you.</h5>
                    </div>
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <div class="row" style="margin:20px;">
                                            <div class="col-md-6 ">
                                                <div class="form-group">
                                                    <label class="col-form-label text-dark">First Name: <span
                                                            class="text-danger">*</span> </label>
                                                    <input class="form-control" name="test" placeholder="First name">
                                                </div>
                                            </div>
                                            <div class="col-md-6 ">
                                                <div class="form-group">
                                                    <label class="col-form-label text-dark">Last Name: </label>
                                                    <input class="form-control" name="test" placeholder="Last name">
                                                </div>
                                            </div>
                                            <div class="col-md-6 ">
                                                <div class="form-group">
                                                    <label class="col-form-label text-dark">Mobile Number: <span
                                                            class="text-danger">*</span></label>
                                                    <input class="form-control" name="test" placeholder="Mobile number">
                                                </div>
                                            </div>
                                            <div class="col-md-6 ">
                                                <div class="form-group">
                                                    <label class="col-form-label text-dark">Email Address: <span
                                                            class="text-danger">*</span></label>
                                                    <input class="form-control" name="test" placeholder="Email Address">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="col-form-label text-dark">City: <span
                                                            class="text-danger">*</span></label>
                                                    <input class="form-control" name="test" placeholder="City">
                                                </div>
                                            </div>
                                            <div class="col-md-6 ">
                                                <div class="form-group">
                                                    <label class="col-form-label text-dark">Query For:</label>
                                                    <select id="cars" class="form-control" name="cars">
                                                        <option value="volvo">Legel Reasearch</option>
                                                        <option value="saab">Legel Service</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 ">
                                                <div class="form-group">
                                                    <label class="col-form-label text-dark">Query:</label>
                                                    <select id="query" class="form-control" name="cars">
                                                        <option value="volvo">Filling</option>
                                                        <option value="saab">Typing</option>
                                                        <option value="saab">Corporate</option>
                                                        <option value="saab">Individual</option>
                                                        <option value="saab">Law Firms</option>
                                                        <option value="saab">Universities</option>
                                                        <option value="saab">Translation</option>
                                                        <option value="saab">Research Request</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="col-form-label text-dark">Remark: <span
                                                            class="text-danger">*</span></label>
                                                    <textarea name="" class="form-control"
                                                              id="">Please fill your query in detail..</textarea>
                                                </div>
                                            </div>
                                            <button class="btn btn-primary" style="margin-left:14px;" type="submit">
                                                Submit
                                            </button>
                                        </div>


                                    </div>
                                    <div class="col-lg-4" style="background-color:#eba134;">
                                        <div style="margin-top:40px;">
                                            <h4 style="padding-left:60px;">Get in Touch</h4>
                                            <h5 style="padding-left:60px;"><i class="fa fa-envelope"></i>
                                                info@legitquest.com</h5>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </section>
</div>


<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<script>$.widget.bridge('uibutton', $.ui.button)</script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="plugins/chart.js/Chart.min.js"></script>
<script src="plugins/sparklines/sparkline.js"></script>
<script src="plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<script src="plugins/jquery-knob/jquery.knob.min.js"></script>
<script src="plugins/moment/moment.min.js"></script>
<script src="plugins/daterangepicker/daterangepicker.js"></script>
<script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="plugins/summernote/summernote-bs4.min.js"></script>
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="dist/js/adminlte.js"></script>
<script src="dist/js/pages/dashboard.js"></script>
<script src="dist/js/demo.js"></script>
</body>
</html>
